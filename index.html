<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  /* Adicione seus estilos aqui */

</head>
<body>

<header>
  <img src="logo.png" alt="Logo da Loja APK" id="logo">
  <h1>Bem-vindo à Loja de Aplicativos APK</h1>
  <nav>
    <ul>
      <li><a href="#apps">Aplicativos</a></li>
      <li><a href="#admin">Administração</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>
</header>

<section id="apps">
  <h2>Aplicativos Disponíveis</h2>
  <!-- Lista de aplicativos para usuários -->
  <div id="user-apps">
    <!-- Aplicativos serão listados aqui -->
  </div>
</section>

<section id="admin" style="display:none;">
  <h2>Administração</h2>
  <!-- Formulário de login para administrador -->
  <form id="login-form">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username">
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Entrar</button>
  </form>
  
  <!-- Interface de administração -->
  <div id="admin-interface">
    <!-- Formulário para adicionar aplicativos -->
    <form id="add-app-form">
      <label for="app-name">Nome do Aplicativo:</label>
      <input type="text" id="app-name" name="app-name">
      <label for="app-desc">Descrição:</label>
      <textarea id="app-desc" name="app-desc"></textarea>
      <label for="app-link">Link para Download:</label>
      <input type="url" id="app-link" name="app-link">
      <button type="submit">Adicionar Aplicativo</button>
    </form>
  </div>
</section>

<footer>
  <section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato conosco pelo e-mail: r9511951@gmail.com</p>
  </section>
</footer>
