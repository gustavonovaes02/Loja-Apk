<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Gestão de Clientes IPTV e P2P</title>
</head>
<body>
<h1>Painel de Gestão de Clientes IPTV e P2P</h1>

<!-- Formulário para adicionar novos clientes -->
<section>
  <h2>Adicionar Novo Cliente</h2>
  <form id="formNovoCliente">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="plano">Plano:</label>
    <select id="plano" name="plano">
      <option value="iptv">IPTV</option>
      <option value="p2p">P2P</option>
    </select>
    
    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" required>
    
    <label for="dataAtivacao">Data de Ativação:</label>
    <input type="date" id="dataAtivacao" name="dataAtivacao" required>
    
    <label for="dataVencimento">Data de Vencimento:</label>
    <input type="date" id="dataVencimento" name="dataVencimento" required>
    
    <button type="submit">Adicionar Cliente</button>
  </form>
</section>

<!-- Lista de clientes -->
<section>
  <h2>Clientes</h2>
  <table id="listaClientes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Plano</th>
        <th>Valor</th>
        <th>Data de Ativação</th>
        <th>Data de Vencimento</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os clientes serão adicionados aqui -->
    </tbody>
  </table>
</section>

<script>
// Script para adicionar clientes à tabela
document.getElementById('formNovoCliente').addEventListener('submit', function(e) {
  e.preventDefault();
  
  var nome = document.getElementById('nome').value;
  var plano = document.getElementById('plano').value;
  var valor = document.getElementById('valor').value;
  var dataAtivacao = document.getElementById('dataAtivacao').value;
  var dataVencimento = document.getElementById('dataVencimento').value;
  
  var tabela = document.getElementById('listaClientes').getElementsByTagName('tbody')[0];
  var novaLinha = tabela.insertRow();
  var celulaNome = novaLinha.insertCell(0);
  var celulaPlano = novaLinha.insertCell(1);
  var celulaValor = novaLinha.insertCell(2);
  var celulaDataAtivacao = novaLinha.insertCell(3);
  var celulaDataVencimento = novaLinha.insertCell(4);
  
  celulaNome.textContent = nome;
  celulaPlano.textContent = plano;
  celulaValor.textContent = valor;
  celulaDataAtivacao.textContent = dataAtivacao;
  celulaDataVencimento.textContent = dataVencimento;
  
  // Limpar o formulário
  document.getElementById('formNovoCliente').reset();
});
</script>

</body>
</html>
